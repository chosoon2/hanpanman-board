<link rel="icon" type="image/png" href="favicon.png">
<link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    :root{

    body{

    /* ì»¨í…Œì´ë„ˆ & í—¤ë”(ì™¼ìª½ ì •ë ¬) */
    .wrap{width:min(900px,100%);}
    header{display:flex; align-items:center; gap:14px; margin-bottom:10px;}
    header img{width:72px;height:72px;object-fit:contain;filter:drop-shadow(0 6px 14px rgba(255,201,218,.25));}
    header h1{

    /* ì¹´ë“œ/í¼ */
    .card{background:var(--panel); border:1px solid var(--stroke); border-radius:18px; padding:22px; box-shadow:0 18px 40px rgba(0,0,0,.35);}

    /* ë²„íŠ¼ + ë°˜ì§ íš¨ê³¼ */
    .btn{position:relative;border:none;background:var(--pink);color:#17181c;font-weight:700;
      padding:11px 18px;border-radius:12px;cursor:pointer;transition:.15s;

    .btn:hover{background:var(--pink-strong);transform:translateY(-1px);}
    .btn:active{transform:translateY(0);}
    .btn::after{content:"";position:absolute;inset:0;

      transform:translateX(-120%);}
    .btn:hover::after{animation:shine .9s ease;}
    @keyframes shine{from{transform:translateX(-120%) skewX(-12deg)}to{transform:translateX(120%) skewX(-12deg)}}

    /* ë¦¬ìŠ¤íŠ¸ ì¹´ë“œí˜• */
    .list{margin-top:18px;display:flex;flex-direction:column;gap:12px;}

    .meta{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:.95rem;margin-bottom:6px;}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:3px 8px;border-radius:999px;font-size:.85rem;border:1px solid var(--stroke);background:#121318;}

    /* ëŒ€ëŒ“ê¸€ ë“¤ì—¬ì“°ê¸° */
    .children{margin-left:22px;margin-top:8px;display:flex;flex-direction:column;gap:10px;border-left:2px dashed var(--stroke);padding-left:12px;}

    /* ADMIN ì¹© */
    .admin-chip{margin-left:auto;color:#222;background:var(--ok);padding:2px 8px;border-radius:999px;font-size:.8rem;}

    @media (max-width:520px){header img{width:60px;height:60px;}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="logo.png" alt="í•œíŒë§Œë” ë¡œê³ ">
      <h1>í•œíŒë§Œë” ìµëª… ê²Œì‹œíŒ</h1>
    </header>

    <section class="card form">
      <h2>ìƒˆ ê¸€ì“°ê¸°</h2>
      <input id="title" class="field" placeholder="ì œëª© (ì„ íƒ)">
      <textarea id="body" class="field" placeholder="ë‚´ìš© (ìµëª…)"></textarea>
      <div class="row">
        <div class="muted">ê°œì¸ì •ë³´ ê¸ˆì§€ Â· ì„œë²„ì‹œê°„ ê¸°ë¡</div>
        <div class="spacer"></div>
        <button id="submit" class="btn">ë“±ë¡</button>
      </div>
    </section>

    <section id="list" class="list"></section>
  </div>

  <script>
    // --- ê°„ë‹¨í•œ ìƒíƒœ & ìœ í‹¸
    const isAdmin = !!localStorage.getItem('clan_admin_key'); // ì½˜ì†”ì—ì„œ setItem('clan_admin_key','hp4129') ì…ë ¥ ì‹œ true
    const HEADERS = () => isAdmin ? {'X-Admin-Key': localStorage.getItem('clan_admin_key')} : {};

    // ê¸€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function fetchPosts(){
      const r = await fetch('/api/threads');
      const data = await r.json();
      renderList(data);
    }

    // ê¸€ ë“±ë¡
    document.getElementById('submit').addEventListener('click', async ()=>{
      const title = document.getElementById('title').value.trim();
      const body  = document.getElementById('body').value.trim();
      if(!body){ alert('ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.'); return; }
      await fetch('/api/threads', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({title, body})
      });
      document.getElementById('title').value='';
      document.getElementById('body').value='';
      fetchPosts();
    });

    // ê´€ë¦¬ì: ê³µê°œ/ë¹„ê³µê°œ ì „í™˜
    async function setPrivacy(id, priv){
      const r = await fetch(`/api/threads/${id}/privacy`,{
        method:'PATCH',
        headers:{'Content-Type':'application/json', ...HEADERS()},
        body: JSON.stringify({ private: !!priv })
      });
      if(r.status===401){ alert('ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.'); return; }
      fetchPosts();
    }

    // ê´€ë¦¬ì: ì‚­ì œ
    async function removePost(id){
      if(!confirm('ì •ë§ ì‚­ì œí• ê¹Œìš”?')) return;
      const r = await fetch(`/api/threads/${id}`,{ method:'DELETE', headers: HEADERS() });
      if(r.status===401){ alert('ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.'); return; }
      fetchPosts();
    }

    // ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ (ì¹´ë“œí˜• + ëŒ€ëŒ“ê¸€ í‹€)
    function renderList(items){
      const list = document.getElementById('list');
      if(!items.length){ list.innerHTML = `<div class="muted">ì•„ì§ ë“±ë¡ëœ ê¸€ì´ ì—†ì–´ìš”. ì²« ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</div>`; return; }

      const tpl = (p, depth=0)=>`
        <div class="post" data-id="${p.id}">
          <div class="meta">
            <span class="badge">${p.authorAlias ?? 'ìµëª…'}</span>
            ${p.private ? `<span class="badge lock">ğŸ”’ ë¹„ê³µê°œ</span>`:''}
            <span class="muted">Â· ${new Date(p.createdAt).toLocaleString()}</span>
            ${isAdmin? `<span class="admin-chip">ADMIN</span>`:''}
          </div>
          ${p.title? `<div class="content" style="font-weight:700;margin-bottom:6px">${escapeHtml(p.title)}</div>`:''}
          <div class="content">${escapeHtml(p.body)}</div>
          <div class="actions">
            ${isAdmin? `
              <button class="btn-line" onclick="setPrivacy('${p.id}', ${!p.private})">
                ${p.private? 'ê³µê°œë¡œ ì „í™˜' : 'ë¹„ê³µê°œë¡œ ì „í™˜'}
              </button>
              <button class="btn-line danger" onclick="removePost('${p.id}')">ì‚­ì œ</button>
            `:''}
          </div>
          ${p.children?.length? `<div class="children">${p.children.map(c=>tpl(c, depth+1)).join('')}</div>`:''}
        </div>
      `;
      list.innerHTML = items.map(p=>tpl(p)).join('');
    }

    // XSS ë°©ì§€
    const escapeHtml = s => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

    fetchPosts();
  </script>
